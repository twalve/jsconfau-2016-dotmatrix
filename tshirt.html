<!DOCTYPE HTML>
<html lang=en>
	<head>
		<meta charset=UTF-8>
		<meta name=viewport content="width=device-width, initial-scale=1">
		<title>matrix</title>

		<style>
			html {
			    font-size: 62.5%; /* blarrgh */
			}

			body {
				background-color: white;
				color: white;
				font-family: 'Maison Neue Mono', sans-serif;
				margin: 0;
			}

			main div  {
				padding: 1.6rem;
			}

			h1 {
				margin: 0;
			}


			main > div > header p {
				display: inline-block;
				flex: 1;
				margin: 0;
			}

			main > div > header a {
				border-bottom: 2px solid transparent;
				color: inherit;
				display: inline-block;
				font-size: 2.2rem;
				margin-left: 2rem;
				text-decoration: none;
			}

			main > div > header a:hover {
			    border-bottom: .2rem solid;
			}

			.logo {
				left: 50%;
				max-width: 50rem;
				position: fixed;
				top: 13rem;
				-webkit-transform: translateX(-50%);
				transform: translateX(-50%);
			}

			.logo path {
				fill: white;
				transition: fill 650ms ease-in-out;
			}

			/* switch the brands */
			.brand-jsconf #cssconf {
				display: none;
			}

			.brand- #jsconf,
			.brand-cssconf #jsconf {
				display: none;
			}

			.brand-tshirt #cssconf {
				display: none;
			}
		</style>

		<style>
			a[href*=tshirt] {
				border-bottom: .2rem solid;
			}
		</style>

		<style>
			#jsconf svg {
				fill: white;
			}

			#jsconf svg * {
				box-sizing: border-box;
			}

			#jsconf .logo {
				left: 50%;
				max-width: 36rem;
				position: fixed;
				top: 13rem;
				-webkit-transform: translateX(-50%);
				transform: translateX(-50%);
			}

			#jsconf .logo path {
				fill: white;
				transition: fill 650ms ease-in-out;
			}

			#jsconf .logo rect {
				fill: transparent;
				height: calc(100% - 12px);;
				stroke: white;
				stroke-width: .3rem;
				width: calc(100% - 6px);
			}
		</style>

		<style>
			body {
				background-color: black;
			}

			#MATRIX::after {
				height: 35.4rem;
				margin-left: -17.7rem;
				top: 13rem;
				width: 35.4rem;
			}

			#MATRIX div {
				height: 44rem !important;
				margin: 4.4rem auto 1.6rem;
				width: 35.4rem;
			}
		</style>

	</head>
